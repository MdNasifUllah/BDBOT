<!DOCTYPE html>
<html>
<head>
  <style>
    /* Custom switch styles */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(24px);
      -ms-transform: translateX(24px);
      transform: translateX(24px);
    }

    /* Labels */
    .toggle-label {
      margin-left: 10px;
    }
  </style>
  <script>
    var socket = new WebSocket("ws://192.168.157.149:81/");

    function sendCommand(command) {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(command);
      }
    }

    function toggleServo() {
      var toggleSwitch = document.getElementById("toggleSwitch");
      if (toggleSwitch.checked) {
        sendCommand("70");
      } else {
        sendCommand("0");
      }
    }
  </script>
</head>
<body>
    <p>GRIP
  <label for="toggleSwitch" class="toggle-switch">
    <input type="checkbox" id="toggleSwitch" onchange="toggleServo()">
    <span class="slider"></span>
  </label>
  <label for="toggleSwitch" class="toggle-label">DROP</label>
  <label for="toggleSwitch" class="toggle-label" style="float: right;"></label>
</p>
</body>
</html>
